name: Build and Deploy to Azure using GHCR

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            # Clonar el repositorio
            - name: Checkout code
              uses: actions/checkout@v2

            # Login a GitHub Container Registry
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.ORG_GHCR_TOKEN }}

            # Setup Docker Buildx
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            # Construir y pushear imagen con logs detallados
            - name: Build docker image and push GHCR
              uses: docker/build-push-action@v4
              with:
                  context: .
                  push: true
                  tags: |
                      ghcr.io/ics-pa-2025/microservicio-auth:latest
                      ghcr.io/ics-pa-2025/microservicio-auth:${{ github.sha }}
                  progress: plain

            # Listar im√°genes locales para verificar
            - name: List local Docker images
              run: docker images

            # Desplegar a Azure Web App
            - name: Deploy to Azure Web App
              uses: azure/webapps-deploy@v2
              with:
                  app-name: user-auth
                  publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
                  images: ghcr.io/ics-pa-2025/microservicio-auth:latest
